<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>





<body>
    <h1>ESTE ES EL FORMULARIO</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="escriba el nombre" id="nombre" name="nombre"/>
        <br/>
        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="escriba el apellido" value="solarte" id="apellido" name="apellido"/>
        <br/>
        <label for="edad">Edad:</label>
        <input type="number" placeholder="escriba su edad" value="20" id="edad"/>
        <br/>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="e-mail@example.com" value="e-mail@example.com" id="email"/>
        <br/>
        <label for="contra">Contrase単a:</label>
        <input type="password" placeholder="escriba contrase単a" value="admin123" id="contra"/>
        <br/>
        <label for="repitcontra">Repetir Contrase単a:</label>
        <input type="password" placeholder="repita su contrase単a" value="admin123" id="repitcontra"/>
        <br/>
        <label for="fechanaci">Fecha Nacimiento</label>
        <input type="date" id="fechanaci"/>
        <br/>
        <label>Genero:</label>
        <input type="radio" id="masculimo" name="Genero:" value="Masculino" checked> Masculino
        <input type="radio" id="Femenino" name="Genero:" value="Femenino"> Femenino
    </form>
</body>
</html>
