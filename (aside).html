<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de etiqueta aside</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        main {
            background-color: rgba(72, 72, 221, 0.521);
            flex: 3;
            padding: 20px;
        }
        aside {
            flex: 1;
            background-color: #00ff2a;
            padding: 200px 10px;
            margin-left: 100px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Artículo principal</h1>
        <p>Este es el contenido principal de la página. Aquí se desarrolla el tema principal.</p>
    </main>

    <aside>
        <h2>Información relacionada</h2>
        <p>Este contenido está relacionado con el artículo principal, pero no es esencial para entenderlo.</p>
        <ul>
            <li><a href="#">Enlace relacionado 1</a></li>
            <li><a href="#">Enlace relacionado 2</a></li>
        </ul>
    </aside>

</body>
</html>
